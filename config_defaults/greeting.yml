# ==============================================================================
# 此为项目的问候语配置。
# ==============================================================================
# 如果确实有制定需求，将此文件复制到 ../config/ 下进行修改，不要直接修改此文件。
# ==============================================================================

#
# 上线通知，可配置多行，发送至所有组群。
#
online: |-
  神里绫华，参上！

#
# 上线通知，可配置多行，发送至被禁止相应消息的组群。
#
die: |-
  失态了!

#
# 加入新群的问候语，可配置多行。
#
hello: |-
  烦请赐教！

#
# 新好友和新群友的问候语，可配置多行。
#
new: |-
  呵呵，请多关照！
